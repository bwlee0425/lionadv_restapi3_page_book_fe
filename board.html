<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관리 시스템 - 현대적 스타일</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">도서관리 시스템</h1>

        <!-- 검색 및 필터 -->
        <div class="controls">
            <select id="categoryFilter" class="filter">
                <option value="">모든 카테고리</option>
            </select>
            <input type="text" id="searchInput" class="search-input" placeholder="도서명 또는 저자 검색">
            <button id="searchButton" class="search-button">검색</button>
            <select id="sortSelect" class="filter">
                <option value="title">제목순</option>
                <option value="-publication_date">최신순</option>
                <option value="price">가격순</option>
            </select>
        </div>

        <!-- 도서 목록 -->
        <table class="books-table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>저자</th>
                    <th>카테고리</th>
                    <th>출판일</th>
                    <th>가격</th>
                    <th>재고</th>
                </tr>
            </thead>
            <tbody id="booksList">
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div id="pagination" class="pagination">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/board.js"></script>
</body>
</html>
